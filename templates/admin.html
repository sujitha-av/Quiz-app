{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/admin" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="question" placeholder="Type the question here" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="answer" placeholder="Answer" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="date" placeholder="Date" type="date">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    <p> <br> </p>
    <p> </p>
    <div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tbody>
            {% for row in details %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.question }}</td>
                    <td>{{ row.answer }}</td>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
